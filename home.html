    <style>
        body {

        }

        header {
            background-color: #0072bc;
            color: #ffffff;
            padding: 20px;
            text-align: center;

        }

        nav {

            text-decoration: none;

        nav a:hover, nav a.active {

        .main-content {

        .services {

        .service-item {
            border: 1px solid #ddd;

            padding: 15px;

        }

        .testimonial {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        #prevBtn, #nextBtn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }

        footer {
            background-color: #0072bc;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #contact {
            display: flex;
            align-items: center;
            justify-content: center;

        #contact p {

        }

        @media (max-width: 768px) {
            .services .service-item {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .services .service-item {
                width: 95%;
            }

            nav a {
                padding: 8px 12px;
            }
        }
    </style>
</head>

</div>
<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');
    const totalSlides = slides.length;

    function showSlide(index) {
        slides.forEach(slide => {
            slide.classList.remove('active');
        });
        slides[index].classList.add('active');
    }

    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide >= totalSlides) {
            currentSlide = 0;
        } else if (currentSlide < 0) {
            currentSlide = totalSlides - 1;
        }
        showSlide(currentSlide);
    }

    function autoSlide() {
        currentSlide++;
        if (currentSlide >= totalSlides) {
            currentSlide = 0;
        }
        showSlide(currentSlide);
    }

    setInterval(autoSlide, 3000); // Change slide every 3 seconds
</script>
